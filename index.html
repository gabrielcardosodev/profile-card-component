<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="circles">
        <img src="./images/bg-pattern-top.svg" alt="" class="circle-one" />
        <img src="./images/bg-pattern-bottom.svg" alt="" class="circle-two" />
      </div>

      <div class="card">
        <div class="card-header"></div>

        <div class="card-content">
          <div class="img-holder">
            <img src="./images/image-victor.jpg" alt="" class="user-image" />
          </div>
          <h1 class="name-age">Victor Crest <span class="age">26</span></h1>
          <p class="city">London</p>
        </div>

        <div class="card-details">
          <div class="card-detail">
            <p class="number">80K</p>
            <p class="desc">Followers</p>
          </div>

          <div class="card-detail">
            <p class="number">803K</p>
            <p class="desc">Likes</p>
          </div>

          <div class="card-detail">
            <p class="number">1.4K</p>
            <p class="desc">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>

      <p>
        Coded by
        <a href="https://github.com/gabrielcardosodev">Gabriel Cardoso</a>.
      </p>
    </footer>
  </body>
</html>
